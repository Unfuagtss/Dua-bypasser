<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Roblox Account Age Bypass</title>
  <link rel="icon" href="https://images-platform.99static.com//-fL3hz-BS8oatsp2uVYIqFwxsRI=/201x2209:1790x3798/fit-in/500x500/projects-files/77/7775/777583/04552f44-fc69-49b0-ab28-79e11b65b6f8.png">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to right, #000000, #1a1a1a);
      color: #ff0000;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }
.container {
  background: rgba(20, 20, 20, 0.9);
  padding: 3rem;
  border-radius: 20px;
  box-shadow: 0 10px 30px rgba(255, 0, 0, 0.5);
  text-align: center;
  max-width: 400px;
}

h1 {
  font-size: 2rem;
  margin-bottom: 1.5rem;
  color: #ff0000;
}

label {
  font-size: 1rem;
}

input[type="text"] {
  width: 100%;
  padding: 10px;
  margin: 1rem 0;
  border: none;
  border-radius: 10px;
  outline: none;
  font-size: 1rem;
  background: #1a1a1a;
  color: #ff0000;
}

.btn {
  background: #800000;
  color: white;
  padding: 10px 20px;
  font-size: 1rem;
  border: none;
  border-radius: 10px;
  cursor: pointer;
  transition: background 0.3s;
}

.btn:hover {
  background: #ff0000;
}

.message {
  margin-top: 1rem;
  font-size: 1rem;
}

  </style>
</head>
<body>
  <div class="container">
    <h1>Roblox Account Age Bypass</h1>
    <form id="roblox-form">
      <label for="roblox-cookie">Enter your Roblox cookie:</label><br>
      <input type="text" id="roblox-cookie" name="roblox-cookie" placeholder=".ROBLOSECURITY cookie value" required><br>
      <button type="submit" class="btn">Bypass Age</button>
    </form>
    <div id="message" class="message"></div>
  </div>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      const form = document.getElementById('roblox-form');
      const message = document.getElementById('message');
  form.addEventListener('submit', function(e) {
    e.preventDefault();
    const cookie = document.getElementById('roblox-cookie').value;

    message.textContent = 'Processing...';

    // Set the cookie and call the changeAge function
    setCookie(cookie);
    changeAge();
  });

  // Function to set the cookie
  function setCookie(cookie) {
    document.cookie = '.ROBLOSECURITY=' + cookie + '; path=/';
  }

  // Function to change the account age
  function changeAge() {
    var birthDate = new Date(2013, 6, 8); // 2013, 6, 8 represents July 8, 2015
    $.ajax({
      url: 'https://www.roblox.com/my/account',
      type: 'POST',
      headers: {
        'Content-Type': 'application/x-www-form-urlencoded',
        'Cookie': '.ROBLOSECURITY=' + cookie
      },
      data: {
        'birthYear': birthDate.getFullYear(),
        'birthMonth': birthDate.getMonth() + 1,
        'birthDay': birthDate.getDate()
      },
      success: function() {
        message.textContent = '✅ Age bypassed successfully!';
        message.style.color = 'lime';
      },
      error: function() {
        message.textContent = '❌ Error bypassing age.';
        message.style.color = 'red';
      }
    });
  }
});

  </script>
</body>
</html>
